<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>

    <header>
        <h1> Weather Dashboard </h1>
    </header>

    <main class="row d-flex justify-content-around">
        <aside class="search-container">
            <div class="custom-border">
                <h2 class="text-center"> Search For a City:</h3>
                <div class="d-flex justify-content-center input-section">
                    <input type="text" id="input-city" placeholder="Enter a city">
                    <input type="submit" id="submit-city" class="custom-btn btn" value="Search">
                </div>
            </div>

            <div class="saved-city-buttons d-flex flex-column">
                <button class="btn custom-btn"> Yeerr</button>
                <button class="btn custom-btn"> Yeerr</button>
                <button class="btn custom-btn"> Yeerr</button>
                <button class="btn custom-btn"> Yeerr</button>
                <button class="btn custom-btn"> Yeerr</button>



            </div>
        </aside>

        <section class="weather-container d-flex">

            <div class="current-day">
                <h2 id="current-name"> Toronto </h2>
                <p id="current-icon"><img id="cicon" src="" alt="weather icon"></p>
                <p id="current-temp"> Temp: Mad Cold </p>
                <p id="current-wind"> Wind: Super Windy </p>
                <p id="current-humid"> Humidity: None Still </p>
            </div>

            <h2 id="five-day-head"> Five Day Forecast: </h2>

            <div class="five-day row d-flex">


                <div class="futureday d-flex flex-column" id="day0">

                </div>

                <div class="futureday d-flex flex-column" id="day1">

                </div>

                <div class="futureday d-flex flex-column" id="day2">

                </div>

                <div class="futureday d-flex flex-column" id="day3">

                </div>

                <div class="futureday d-flex flex-column" id="day4">

                </div>

            </div>

        </section>
    </main>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
